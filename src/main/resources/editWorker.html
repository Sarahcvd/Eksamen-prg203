<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Assign worker to a task</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h2>Assign worker to a task</h2>

        <form method="post" action="/api/updateWorker">
            <p>Worker: <select name="workerId" id="workerId"></select></p>
            <p>Set Task: <select name="taskId" id="taskId"></select></p>
            <button>Submit</button>
        </form><br/>

        <div>
            <a href="index.html">Return to menu</a>
        </div>
    </body>
    <script>
        fetch("/api/workerOptions").then(response => response.text()).then(html => {
            document.getElementById("workerId").innerHTML = html
        });
        fetch("/api/taskOptions").then(response => response.text()).then(html => {
            document.getElementById("taskId").innerHTML = html
        });
    </script>
</html>
